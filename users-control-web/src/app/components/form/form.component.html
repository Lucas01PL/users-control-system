  }

  .mt-5, .my-5 {
    margin-top: 4rem!important;
  }

<div class="container mt-5">
  <h2>Controle de Usuário</h2>
  <div id="messages">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage != ''">
      {{successMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage != ''">
      <div  [innerHTML]="errorMessage"></div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row mt-5" *ngIf="isFormShow">
    <div class="col">
      <div *ngIf="!isChangePassword">
        <form >
          <input type="hidden" [(ngModel)]="user.id" name="id">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Informe o nome do usuário" required>
          </div>
          <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" [(ngModel)]="user.login" name="login" placeholder="Informe o nome do usuário">
          </div>
          <div class="form-group" *ngIf="user.id == null">
            <label>Senha</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Informe o nome do usuário">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Informe o nome do usuário">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="user.isAdmin" name="isAdmin" [checked]="user.isAdmin">
            <label class="form-check-label">Administrador (*Atualização do perfil válido a partir do proximo login.)</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="user.id == null ? add() : edit()">Salvar</button>
          <button type="submit" class="btn btn-default ml-2" (click)="hideForm()">Cancelar</button>
        </form>
      </div>     
    </div>
  </div>  
  <br>
  <div class="form-group">
    <div class="row">
      <div class="col-4">
        <input type="text" class="form-control" [(ngModel)]="fieldFilter" name="fieldFilter" placeholder="Informe o nome do usuário.">
      </div>
      <button class="btn btn-success ml-2" (click)=showForm() *ngIf="!isFormShow">
        <p>Novo Usuário</p>
      </button>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Login</th>
          <th scope="col">email</th>
          <th scope="col">Administrador</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="users.length === 0">
          <td scope="col" colspan="5" style="text-align: center;">Nenhum registro encontrado!</td>
        </tr>
        <tr *ngFor="let u of users | filter: fieldFilter" >
          <td>{{u.name}}</td>
          <td>{{u.login}}</td>
          <td>{{u.email}}</td>
          <td>{{u.isAdmin? "Sim" : "Não"}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="prepareEdit(u.id)">Editar</button>&nbsp;
            <button type="button" class="btn btn-info" (click)="prepareChangePassword(u.id, u.name)" *ngIf="isCurrentUserAdmin">Alterar Senha</button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="delete(u.id)">Excluir</button>
          </td>
        </tr>
    </table>
  </div>
  <div *ngIf="isChangePassword">
    <form>
      <input type="hidden" [(ngModel)]="user.id" name="id">
      <div class="row">
        <label><b>Login:</b></label>&nbsp;
        <label>{{user.login}}</label>
        <div class="col-4">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Informe a nova senha.">
        </div>
        <button type="submit" class="btn btn-info ml-2" (click)="changePassword()">Salvar</button>
        <button type="submit" class="btn btn-default ml-2" (click)="hideForm()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
